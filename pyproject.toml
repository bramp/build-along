[tool.ruff]
target-version = "py314"
line-length = 88
src = ["src"]

[tool.ruff.lint]
extend-select = [
  "PLC0415", # import-outside-toplevel (Pylint)
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]

[tool.ruff.lint.pycodestyle]
max-line-length = 88

[tool.ruff.lint.per-file-ignores]
# Test file contains JSON test data with very long Apollo GraphQL state keys
"**/legocom_test.py" = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["build_a_long"]

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[tool.pyright]
exclude = ["**/BUILD"]

[tool.ty.environment]
root = ["./src"]
python = "dist/export/python/virtualenvs/python-default/3.14.2"
